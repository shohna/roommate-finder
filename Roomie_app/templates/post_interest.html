<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Interest - Roomio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select,
        input[type="number"],
        input[type="date"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Post New Interest</h1>
    <form method="POST" action="{{ url_for('post_interest') }}">
        <label for="unit_id">Select Unit:</label>
        <select id="unit_id" name="unit_id" required>
            {% for unit in units %}
            <option value="{{ unit[0] }}" {% if unit[0]|string == selected_unit_id|string %}selected{% endif %}>
                {{ unit[1] }} - {{ unit[2] }} - {{ unit[3] }}
            </option>
            {% endfor %}
        </select>
        <br>
        <label for="roommate_count">Preferred Number of Roommates:</label>
        <input type="number" id="roommate_count" name="roommate_count" required><br>
        <label for="move_in_date">Move-in Date:</label>
        <input type="date" id="move_in_date" name="move_in_date" required><br>
        <button type="submit">Post Interest</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
